<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

    <head><title>gbStudioNYC</title>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Avenir Next', Arial, Helvetica, monospace;
  font-size: 17px;
}

#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: cover; 
  min-height: cover;
}

.content {
  position: fixed;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
}
.header-pages {
  position: fixed;
  top: o;
  background: rgba(0, 0, 0, 0.5);
  color:  #FFF933;
  width: 100%;
  padding: 20px; 
}
.hero-text {
			text-align: center;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
      background-color: rgb(153, 24, 213) ;
			color: white;
      stroke-width: 1px;
      stroke: rgb(213, 90, 24);
		  }

#myBtn {
  width: 200px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

#myBtn:hover {
  background: #ddd;
  color: black;
}
</style>
</head>
<body>

<video width:cover autoplay muted loop id="myVideo">
  <source src="/images/SAIOS Open Vid Feedback.mp4" type="video/mp4" alt="The white light of video pulsing as it feedbacks from the camera feed back onto itself" >
  Your browser does not support HTML5 video.
</video>

<div class="header-pages">
  <a style="font-weight:bold"> home</a> | <a href="timeline.html">gbTimeline</a> | 
  <a href="gbVimeo.html">gbVimeo</a> |
  <a href="PCNY.html">Production Consolidated of NY</a>
</div>

<div style="border:2px solid rgb(130, 9, 174, 125)"; class="hero-text">
  <h1 style="font-size:xx-large">GBStudio_NYC</h1>
  <p style="font-weight:bold"> _Ⓘⓝⓣⓔⓡⓜⓔⓓⓘⓐ / Ⓟⓔⓡⓕⓞⓡⓜⓐⓝⓒⓔ / Ⓘⓝⓢⓣⓐⓛⓛⓐⓣⓘⓞⓝ / Ⓓⓔⓢⓘⓖⓝ_</p>
  <button id="myBtn" onclick="myFunction()">Pause</button>
</div>

<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>

</body>
